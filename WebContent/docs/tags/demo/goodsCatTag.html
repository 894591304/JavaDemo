
<!-- 创建商品分类标签 -->
<#assign goodsCatTag= newTag("goodsCatTag")>
<!-- 调用商品分类信息 -->
<#assign goodsCat = goodsCatTag("'parentid':1,'catimage':'on'")!'' >
<ul>
	<#list goodsCat.cat_tree as cat>
	<li<#if cat.hasChildren >class="haschild"</#if>>
		<a href="search-cat-${cat.cat_id}.html" class="menu">${cat.name }</a>
	</li>
	 </#list>
</ul>
